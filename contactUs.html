<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactUs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="navScript.js"></script>
    <link rel="stylesheet" href="nav.css">
</head>

<body>

    <div id="navbar-container"></div>

    <div class="main-container">
        <div class="top-h1">
            <h1>Contact US</h1>
        </div>
        <div class="container">

            <div class="leftt">
                <div class="address lft">
                    <i class="fa-solid fa-location-arrow"></i>
                    <h2> Our Address:</h2>
                    <h4>Hisar......</h4>
                </div>

                <div class="phone lft">
                    <i class="fa-solid fa-phone-volume"></i>
                    <h2>Phone :</h2>
                    <h4>8929044580</h4>
                </div>

                <div class="email lft">
                    <i class="fa-solid fa-envelopes-bulk"></i>
                    <h2>Email US :</h2>
                    <h4>hospital@gmail.com</h4>
                </div>
                <div class="map">
                    <i class="fa-solid fa-location-dot"></i>
                    <h2>Location Map :</h2>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3484.5261609417103!2d75.72156467551963!3d29.149163460432636!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3912332ed1d78623%3A0xf239592f3e92543d!2sCRM%20Jat%20College!5e0!3m2!1sen!2sin!4v1709317463951!5m2!1sen!2sin"
                        width="" height="" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>

            <div class="rightt">
                <form action="">

                    <div class="c_formbox">
                        <label for="">Your Name :</label>
                        <input type="text" class="textbox">
                    </div>
                    <div class="c_formbox">
                        <label for="">Your Phone Number :</label>
                        <input type="number" class="textbox" maxlength="10">
                    </div>
                    <div class="c_formbox">
                        <label for="">Address :</label>
                        <textarea rows="6" cols="40"></textarea>
                    </div>
                    <div class="c_formbox">
                        <label for="">Subject :</label>
                        <input type="text" class="textbox">
                    </div>
                    <div class="c_formbox">
                        <label for="">Your message (optional) :</label>
                        <textarea rows="6" cols="40"></textarea>
                    </div>
                    <div class="c_formbox-btn">
                        <input class="btn" type="Submit" name="submit" id="">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
