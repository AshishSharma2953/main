<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>

    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="navScript.js"></script>
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="signUp.css">
</head>

<body>
    
    <div id="navbar-container"></div>
    <div class="top-h1">
        <h1>Sign-Up</h1>
    </div>
    <div class="main-container">
        <div class="container">
            <h2 class="t-center">Sign-Up</h2>


            <form id="loginForm" action="#" method="post">
                <div class="inputDiv" id="mobile-Number">
                    <label for="mobile-number" class="mobileNumber">Mobile Number :</label>
                    <input type="text" name="name" id="mobile-number" placeholder="Type your Mobile No." 
                        pattern="[0-9]{10}">
                    <div id="mobileError" class="error-message"></div>
                    <hr>
                </div>

                <div class="inputDiv">
                    <label for="password" class="otp">Password :</label>
                    <input type="password" name="password" id="password" placeholder="Type your Password" >
                    <div id="passwordError" class="error-message"></div>
                    <hr>
                </div>

                <div class="inputDiv">
                    <label for="confirm-password" class="otp"> Confirm Password :</label>
                    <input type="password" name="confirm-password" id="confirm-password"
                        placeholder="Type your Password">
                    <div id="confirmPasswordError" class="error-message"></div>
                    <hr>
                </div>
                <div class="showPassword">
                    <label for="showPasswordCheckbox">Show Password</label>
                    <input type="checkbox" id="showPasswordCheckbox" onchange="toggleShowPassword()">
                </div>
                <input type="submit" class="btn" name="button" value="SIGN UP">
            </form>
        </div>
    </div>

    <script src="signUp.js"></script>
          
</body>

</html>
